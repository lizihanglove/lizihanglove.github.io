<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编程语言</title>
    <script src="js/jquery-3.2.1.js"></script>
    <link href="css/languages.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/base.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>
<div class="languages-container">
    <div class="languages-item" id="kotlin">Kotlin</div>
    <div class="languages-item" id="php">PHP</div>
    <div class="languages-item" id="groovy">Groovy</div>
</div>
<script>
    var kotlin = $("#kotlin");
    kotlin.click(function () {
        window.open("html/kotlin.html", "_self");
    });
    var kotlin = $("#php");
    kotlin.click(function () {
        window.open("html/php.html", "_self");
    });
    var kotlin = $("#groovy");
    kotlin.click(function () {
        window.open("html/groovy.html", "_self");
    });
</script>
</body>
</html>
